<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-[Poppins] bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Invoice Generator</h1>
            <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:inline"></i>
            </button>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Invoice Form Section -->
            <section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Create Invoice</h2>
                <form id="invoiceForm">
                    <!-- Client Details -->
                    <div class="mb-6">
                        <h3 class="text-lg font-medium mb-3 text-gray-800 dark:text-white">Client Details</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="clientName" class="form-label">Client Name</label>
                                <input type="text" id="clientName" class="form-input" required>
                            </div>
                            <div>
                                <label for="clientEmail" class="form-label">Email</label>
                                <input type="email" id="clientEmail" class="form-input" required>
                            </div>
                            <div>
                                <label for="clientPhone" class="form-label">Phone</label>
                                <input type="tel" id="clientPhone" class="form-input">
                            </div>
                            <div>
                                <label for="clientAddress" class="form-label">Address</label>
                                <textarea id="clientAddress" class="form-input" rows="2"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Logo Upload -->
                    <div class="mb-6">
                        <h3 class="text-lg font-medium mb-3 text-gray-800 dark:text-white">Company Logo</h3>
                        <div class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-4 text-center logo-upload-area">
                            <div id="logoPreview" class="max-w-[200px] mx-auto mb-2 hidden">
                                <img class="logo-preview w-full h-auto" src="" alt="Logo Preview">
                            </div>
                            <input type="file" id="logoUpload" accept="image/png, image/jpeg" class="hidden">
                            <button type="button" id="uploadTrigger" class="btn-secondary">
                                <i class="fas fa-upload mr-2"></i>Upload Logo
                            </button>
                            <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">PNG or JPG, max 2MB</p>
                        </div>
                    </div>

                    <!-- Invoice Items -->
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="text-lg font-medium text-gray-800 dark:text-white">Items</h3>
                            <button type="button" id="addItemBtn" class="btn-primary">
                                <i class="fas fa-plus mr-2"></i>Add Item
                            </button>
                        </div>
                        <div id="itemsContainer">
                            <!-- Items will be dynamically added here -->
                        </div>
                    </div>

                    <!-- Invoice Summary -->
                    <div class="flex justify-between items-center">
                        <div>
                            <label for="taxRate" class="form-label">Tax Rate (%)</label>
                            <input type="number" id="taxRate" class="form-input w-24" min="0" max="100" step="0.01" value="15">
                        </div>
                        <div class="space-x-2">
                            <button type="button" id="saveDraftBtn" class="btn-secondary">
                                <i class="fas fa-save mr-2"></i>Save Draft
                            </button>
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-file-invoice mr-2"></i>Create Invoice
                            </button>
                        </div>
                    </div>
                </form>
            </section>

            <!-- Invoice Preview Section -->
            <section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Invoice Preview</h2>
                <!-- Preview will be added here -->
            </section>
        </main>
    </div>

    <script src="pdfGenerator.js"></script>
    <script src="app.js"></script>
</body>
</html>
